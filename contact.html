                <h1>Questions? Interested in our offer or maybe youâ€™d like to

        <section class="grid__row contact-content">
            <div class="grid__column-6" id="contact-content-left">
                <h2><i class="fa fa-map-marker" aria-hidden="true"></i> Shake hands</h2>
                <p>Veldstraat 140</p>
                <p>9000 Gent</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2508.1345854443234!2d3.719056616106144!3d51.050602679562736!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3714471917ad3%3A0x65c392cdd48eee6e!2sVeldstraat+140%2C+9000+Gent!5e0!3m2!1sen!2sbe!4v1495977385008" width="100%" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>

                <h2><i class="fa fa-users" aria-hidden="true"></i> Stay in touch</h2>
                <p>e-mail<br>contact@qbyte.be</p>
                <p>phone<br>+32 456 87 45 22</p>
                <ul id="socialmedia-menu" class="icons-menu">
                    <li><a href="http://www.facebook.com"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                    <li><a href="http://www.instagram.com"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                    <li><a href="http://www.behance.com"><i class="fa fa-behance" aria-hidden="true"></i></a></li>
                    <li><a href="http://www.github.com"><i class="fa fa-github" aria-hidden="true"></i></a></li>
                </ul>
            </div>
            <div class="grid__column-6" id="contact-content-right">
                <h2><i class="fa fa-envelope-o" aria-hidden="true"></i> Message us</h2>
                <form action="">
                    <label for="messageName">Your name</label>
                    <input type="text" name="messageName" id="messageName" required>

                    <label for="messageEmail">Your e-mail</label>
                    <input type="email" name="messageEmail" id="messageEmail" required>

                    <label for="messageContent">Your message</label>
                    <textarea rows="28" name="messageContent" id="messageContent" required>
                    </textarea>

                    <input id="messageSend" type="submit" value="Send >>">
                </form>
            </div>
        </section>
    </div>
